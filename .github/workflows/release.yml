name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

jobs:
  check-permissions:
    runs-on: ubuntu-latest
    outputs:
      is-collaborator: ${{ steps.check.outputs.is-collaborator }}
    steps:
      - name: Check if user is organization collaborator
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const { data: membership } = await github.rest.orgs.getMembershipForUser({
                org: 'NexusDI',
                username: context.actor
              });
              const isMember = membership && (membership.state === 'active');
              console.log(`User ${context.actor} membership state: ${membership ? membership.state : 'none'}`);
              core.setOutput('is-collaborator', isMember.toString());
            } catch (error) {
              console.log('Error checking organization membership:', error.message);
              core.setOutput('is-collaborator', 'false');
            }

  release:
    runs-on: ubuntu-latest
    needs: check-permissions
    if: needs.check-permissions.outputs.is-collaborator == 'true'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'current'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test:coverage

    - name: Build project
      run: npm run build

    - name: Generate changelog
      id: changelog
      run: |
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        
        if [ -z "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
        else
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse ${PREVIOUS_TAG}..HEAD)
        fi
        
        CHANGELOG="${CHANGELOG//'%'/'%25'}"
        CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
        CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
        
        echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

    - name: Publish to npm (public)
      run: npm publish --access public --registry=https://registry.npmjs.org
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Publish to GitHub Packages (backup)
      run: npm publish --access public --registry=https://npm.pkg.github.com
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## What's Changed
          
          ${{ steps.changelog.outputs.changelog }}
          
          ## Installation
          
          ```bash
          npm install @nexusdi/core
          ```
          
          ## Documentation
          
          Visit our [documentation](https://nexus.js.org) for detailed guides and examples.
        draft: false
        prerelease: false